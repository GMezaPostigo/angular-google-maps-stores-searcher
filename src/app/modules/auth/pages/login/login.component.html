<div class="page-container flex flex-content-center">
    <mat-card class="login-card">
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>{{errorMsg}}</mat-card-subtitle>
        <mat-card-content>
            <form #loginForm class="flex-column" [formGroup]="loginForn">
                <mat-form-field appearance="outline">
                    <mat-label>Email Address</mat-label>
                    <input matInput placeholder="youremail@knowhere.com" type="email" formControlName="email">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" type="password" formControlName="password">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions class="flex-row flex-content-end">
            <button mat-raised-button (click)="loginForm.reset()">Reset</button>
            <button (click)="login()" [disabled]="!loginForn.valid" mat-raised-button color="primary">Submit</button>
        </mat-card-actions>
    </mat-card>
</div>
