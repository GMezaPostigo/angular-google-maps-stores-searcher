<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>{{ title }}</span>
      <span class="spacer"></span>
      <mat-menu #userMenu="matMenu">
        <a mat-menu-item [routerLink]="['/auth']">Login</a>
        <a mat-menu-item [routerLink]="['/maps']">Maps</a>
        <a mat-menu-item (click)="logout()">Logout</a>
      </mat-menu>
      <mat-icon [matMenuTriggerFor]="userMenu" class="userIcon">perm_identity</mat-icon>
    </mat-toolbar-row>
  </mat-toolbar>
